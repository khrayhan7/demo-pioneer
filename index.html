<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pioneer Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="login area">
 <h1 class="text-center">Welcome to Pioneer Bank</h1>
 <div class="Submit-area">
    <h4>Login</h4>
    <input type="text" class="form-control" placeholder="Email">
    <br>
    <input type="Password" class="form-control" placeholder="Password">
    <br>
    <button id="login" class="btn btn-success">Enter</button>
 </div>
</div>
 <div id="transaction-area23">
 <div class="row">
 <div class="col-md-4">
 <div class="deposit status">
   <h5>deposit</h5>
   <h2>$ <span id="currentDeposit">00</span></h2>
 </div>
</div>
<div class="col-md-4">
   <div class="Withdraw status">
   <h5>withdraw</h5>
   <h2>$ <span id="currentWithdraw">00</span></h2>
</div>
</div>
<div class="col-md-4">
   <div class="Balance status">
 <h5>Balance</h5>
 <h2>$ <span id="currentBalance">1240</span></h2>
   </div>
  </div>
 </div>
 <div class="row">
   <div class="col-md-6">
   <div class="Submit-area">
      <h4>Deposit</h4>
      <input id="depositAmount" type="text"  class="form-control" placeholder="$ amount you want to deposit"> 
      <br>
      <button id ="addDeposit" class="btn btn-success">Deposit</button>
   </div>
   </div>
   <div class="col-md-6">
      <div class="Submit-area">
         <h4>Withdraw</h4>
         <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
         <br>
         <button id="addwithdraw" class="btn btn-success"> Withdraw</button>
      </div>
   </div>
 </div>
</div>
 
 <script>
   //login button event handler
     const loginBtn = document.getElementById("login");
     loginBtn.addEventListener("click", function() {
        const loginArea = document.getElementById("login area");
        loginArea.style.display = "none";
        const Areatrans = document.getElementById("transaction-area23");
        Areatrans.style.display = "block";

     } )

  //deposit buttton event handler
  const depositbtn = document.getElementById("addDeposit");
  depositbtn.addEventListener("click", function(){
   const deposit2Amount = getinputNumber("depositAmount");

 // const deposit2Amount = document.getElementById("depositAmount").value;
   //const deposit2Number = parseFloat(deposit2Amount);

   //const currentDeposit = document.getElementById("currentDeposit").innerText;
  // const currentDepositNumber = parseFloat(currentDeposit);
  // const totalDeposit = deposit2Number + currentDepositNumber ;
   //document.getElementById("currentDeposit").innerText = totalDeposit ;
   updateSpanText("currentDeposit", deposit2Amount);
   updateSpanText("currentBalance", deposit2Amount);
 

   document.getElementById("depositAmount").value = "";
 })

 //Withdrow button event handler
 const withdrawBtn = document.getElementById("addwithdraw");
   withdrawBtn.addEventListener("click", function(){
   const withdraw2Number = getinputNumber("withdrawAmount");
   updateSpanText("currentWithdraw", withdraw2Number);
   updateSpanText("currentBalance", -1* withdraw2Number);
   document.getElementById("withdrawAmount").value ="";
 })
 function getinputNumber(id){
const withdraw2Amount = document.getElementById(id).value ;
   const withdraw2Number = parseFloat(withdraw2Amount);
   return withdraw2Number;
 }
  function updateSpanText(id, deposit2Number){
const current2Balance = document.getElementById(id).innerText;
   const current2BalanceNumber = parseFloat(current2Balance);
   const totalBalance = deposit2Number + current2BalanceNumber ;
   document.getElementById(id).innerText = totalBalance ;
  }

  
</script>
</body>
</html>
